   <main >
    <div class="fondo-contacto">
    <section id="formulario" class="fondo-form">
        <div class="tituloSub-form">
    
            <h2 id="titulo-form"> Formulario de contacto</h2>
            <br>
            <h3 id="subtitle-form">Contame tus inquietudes <br>o si te gustaria compartir alguna reseña de libros</h3>
        </div>
        <div class="recuadro-form">
        
            <!-- <form action="datacolecta.html"> -->
        <form action="https://formspree.io/f/mrgnaqgr" method="POST">
        
    
            <input type="text" placeholder="Tu nombre completo">
         
            <br><br>
            <div>
                <h4 id="consulta"> Motivo de tu consulta:</h4>
                <br>   
            <select name="inputOption" id="inp-consulta">
                <option value id="opcion">Seleccione una opcion</option>
                <option value="Consultas">Consultas</option>
                <option value="Reseña de libros">Reseña de libros</option>
                <option value="Reclamo">Reclamos</option>   
                <option value="Otros">Otros</option>
            </select>

            </div>
            <div class="contact-form">
                <br>
                <h4 id="pregunta"> ¿Cómo queres que te contacte?</h4>
                <br>
                <input type="radio" name="contacto" id="radio">E-mail
                <input type="radio" name="contacto" id="radio">Telefono
                <br><br>
                <input type="text" placeholder="Contacto">

            </div>

            <br><br>

            <div class="form-text">
                <input type="text" placeholder="Escribir aqui..." maxlength="100" style="height: 150px">

            </div>

            <br><br>
            <input  class="btn-borrar"  type="reset" value="Borrar">
            <br>
            <br>

            <button type="submit" class="button-enviar" style="vertical-align:middle"><span class="enviar">Enviar</span></button>

        </div>


    </form>
</section>
