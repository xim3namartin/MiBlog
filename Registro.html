        <form action="datosRegistro.html" id="miFormulario">
            <div class="registroForm">
            
                <label for="">Nombre</label>
                <input type="text" writingsuggestions="enabled"   id="name" placeholder="Escriba su nombre completo">
                <br><br>
                <label for="">Correo electronico</label>
                <input type="email" id="email" placeholder="nombre@mail.com">
                <br><br>
                <label for="">Contraseña</label>
                <input type="password" id="password" placeholder="Tu contraseña debe tener hasta 8 caracteres">
                <br><br>
    
                <button type="submit" class="button" style="vertical-align:middle" value="Enviar"><span>Crear cuenta </span></button>
